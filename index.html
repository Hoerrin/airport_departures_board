<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Departures Board</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <table class="table">
            <thead class="table__head">
                <tr class="head__firstRow">
                    <th class="head__firstRow--container" colspan=100>
                        <div class="icon--container">
                            <img src="./images/takeoff-the-plane.png" alt="Plane taking off image" class="icon">
                        </div>
                        <h1 class="firstRow__title">DEPARTURES</h1>
                    </th>
                </tr>
                <tr class="head__secondRow">
                    <th class="head__time">TIME</th>
                    <th class="head__flightNumber">FLIGHT NUMBER</th>
                    <th class="head__airline">AIRLINE</th>
                    <th class="head__to">TO</th>
                    <th class="head__remarks">REMARKS</th>
                </tr>
            </thead>
            <tbody class="table__body">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
